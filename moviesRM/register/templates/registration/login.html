{% extends 'main/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h1 class="card-title text-center mb-4">Sign In</h1>
            <form method="POST" class="form-signin">
              {% csrf_token %}
                {{form|crispy}}
                <p>Don't have an account? Create one <a href="/register"> here </a>.</p>
                <button type="submit" class="btn btn-success btn-lg btn-block" href="#" role="button">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
